<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #m_box{
            background-color: #09c;
        }
        .box{
            background-color: blue;
        }

        /* class box2와 id my_id1 색상변경하기 */
        .box2{
            background-color: rgb(99, 163, 61);
        }
        #my_id1{
            background-color: coral;
        }

        /* 태그 선택자 */
        hr{
            background-color: chocolate;
        }

    </style>
</head>
<body>
    <div class="box">box 클래스</div>
    <div class="box">box 클래스</div>
    <!-- id는 특별히 고유한 값이 필요할때 사용 -->
    <div id="m_box">m_box 아이디</div>

    <hr>

    <div class="box2">HTML1</div>
    <div class="box2">HTML2</div>
    <div id="my_id1">HTML3</div>
    <hr>
</body>
</html>
