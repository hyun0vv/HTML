<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경해보기</title>
</head>

<body style="background-color: rgb(152, 152, 142);">
    <p> I am nomal</p>
    <p style="color :red;">I am red</p>
    <p style="color :blue">I am blue</p>
    <!-- <p style="font-size: 50px ;"> I am big</p> -->

    <h1 style="background-color: rgb(70, 128, 135);">h1태그 백그라운드 색상변경</h1>
    <p style="background-color: rgb(230, 154, 141);">p태그 백그라운드 색상변경</p>

    <h1 style="border: 2px solid #fff; background-color:bisque;">h1태그 보더 설정, 백그라운드 색상변경</h1>
    <p style="border: 2px dashed #000; background-color: #fff;">p태그 보더 설정, 백그라운드 색상변경</p>

    <h1 style="font-family: verdana;">h1태그 버다나 폰트</h1>
    <p style="font-family: courier;">p태그 courier 폰트</p>

    <h1 style="font-size: 300%;">this is a heading / h1 폰트사이즈 변경</h1>
    <p style="font-size: 160%;">this is a paragraph / p 폰트사이즈 변경</p>

    <h1 style="text-align: center ;">Centered Heading</h1>
    <p style="text-align: end;"> end paragraph</p>
</body>

</html>
