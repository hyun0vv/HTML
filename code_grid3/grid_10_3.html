<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_2랑 같게 만들기 수정해야됨</title>
    <style>
        .parent {
            display: grid;
            border: 5px solid #333;
            background-color: khaki;
            gap: 10px;
            width: 600px;
            
            grid-template-columns: 50% 50%;
        }

        .parent div {
            border-radius: 5px;
            background-color: #fff;
            margin-right: 10px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="child2">Lorem ipsum dolor sit.</div>
        <div class="child3">Lorem ipsum, dolor sit amet consectetur adipisicing.</div>
    </div>
</body>
</html>
